<div class="container cardbox d-flex align-items-center justify-content-center" style="height: 100vh">
  <div class="box">
    <div class="card" style="width: 18rem;">
      <img src="{{ foundedUser.avatar_url }}" class="card-img-top" alt="...">
      <div class="card-body bcg">
        <h5 class="card-title">Name: {{ foundedUser.login }}</h5>
        <p class="card-text">Link to profile: <span [textContent]="foundedUser.url"></span></p>
      </div>
      <ul class="list-group list-group-flush bcg">
        <li class="list-group-item"> ID: {{ foundedUser.id }}</li>
        <li class="list-group-item">Followers: {{ foundedUser.followers }}</li>
        <li class="list-group-item">Following: {{ foundedUser.following }}</li>
      </ul>
    </div>
  </div>
</div>
